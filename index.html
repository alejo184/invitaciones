<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis 15 Años</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fffaf5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
            font-size: 36px;
        }
        .floral {
            width: 100%;
        }
        .section {
            margin: 20px 0;
        }
        .link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="floral.png" alt="Decoración floral" class="floral">
        <h1>Mis 15 Años</h1>
        <p class="section">Señor Jesús, nunca me alcanzarían las palabras para agradecerte todas tus bendiciones...</p>
        <h2 class="section">Fecha y Hora</h2>
        <p>Sábado 20 de Noviembre, 5:30 PM</p>
        <a class="link" href="https://calendar.google.com" target="_blank">Agregar a Calendario</a>
        <h2 class="section">Lugar</h2>
        <p>Parroquia El Divino Redentor, Mazatenango</p>
        <a class="link" href="https://maps.google.com" target="_blank">Ver en Mapa</a>
        <h2 class="section">Recepción</h2>
        <p>Granja Los Abuelos</p>
        <a class="link" href="https://maps.google.com" target="_blank">Ver Ubicación</a>
    </div>
</body>
</html>
